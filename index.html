<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /*
        1. element selector syntax
        element{property:value;
    }*/
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        /*
2. id selector syntax
        element#id{property:value;
*/
        span#a1 {
            display: block;
            width: 200px;
            height: 200px;
            background: green;
        }

        /*
3. class selector syntax
        element.id{property:value;
*/
        span.b1 {
            display: block;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        /*
4. attribute selector syntax
        element[name:"value"];
*/
        a[href="https://oklabs.in"] {
            display: block;
            width: 200px;
            height: 200px;
            background: lavender;
        }

        /*
5. universal selector syntax
        *{property:value};
*/
        * {
            border: 10px solid #000;
        }

        /*
group/combinational selector
element1,element2,element3{
property:value;}
*/
        div,
        span#a1,
        span.b1,
        a[href="https://oklabs.in"] {
            display: inline-block;
        }

        /* pesudo element selector :: syntax
element::selector{
property:value;
}
*/
        h1::before {
            content: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEUapPaikldBs5M7AK0G5x6g6u-iphBi43IJsUjlYYpZ0_vd1iGqvhMBFsMfYIBsv2L-bJoUjzlH9sIIpA9DT26Hmug22wWQeNzGATAVNaMh4y76g-Nji5ZcY-HbDJnWTx_W5AwHQR16w/s1600/dreamer-emoji.gif)
        }
    </style>
</head>

<body>
    <div>css element selector</div>
    <span id="a1">css id selector</span>
    <span class="b1">css class selector</span>
    <a href="https://oklabs.in">css attribute selector</a>
    <h1>css pesudo selector</h1>
</body>

</html>
