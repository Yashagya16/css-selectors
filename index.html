<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /*
        1. element selector syntax
        element{property:value;
    }*/
div{
width:200px;
height:200px;
background-color:red;
}
/*
2. id selector syntax
        element#id{property:value;
*/
span#a1{
    display: block;
    width:200px;
    height:200px;
    background:green;
}
/*
3. class selector syntax
        element.id{property:value;
*/
span.b1{
    display: block;
    width: 200px;
    height: 200px;
    background-color: purple;
}
    </style>
</head>

<body>
<div>css element selector</div>
<span id="a1">css id selector</span>
<span class="b1">css class selector</span>
</body>

</html>
